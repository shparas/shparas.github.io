<!DOCTYPE html>
<html lang="en">
<head>
<!-- Stuffs for bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<!-- Stuffs good to have -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- initial zoom level when page is first loaded. -->
<!-- My Stuffs -->
	<link rel="stylesheet" href="/styles/main.css">
	<script src="/scripts/main.js"></script>
	<title>Home</title>
</head>
<body>
	<div class="container mt-5">
		<div class="row mt-5">
			<div class="col mt-5 text-center">
				<div class="my-5">&nbsp;</div>
				<div class="my-5 d-none d-md-block">&nbsp;</div>
				<h1 id="info-action" class="my-5">Please hold on...</h1>
				<div class="my-5 d-none d-md-block">&nbsp;</div>
				<h4 id="info-description">while we check few things on our end.</h4>
			</div>
		</div>
	</div>
<script>
HOME_SERVER = 'http://on.eparas.com/others/availability.txt';
RED_ADDR = "http://on.eparas.com";
setTimeout(failed, 5000);
try{
	var xmlHttp = new XMLHttpRequest();
	xmlHttp.onload = function() {
		if(this.responseText=="YESYESYES") success();
		else failed();
	}
	xmlHttp.open('GET', HOME_SERVER, true);
	xmlHttp.send();
}
catch(e){
	failed();
}
function success(){
	document.getElementById('info-action').innerHTML = "Ready?";
	document.getElementById('info-description').innerHTML = "Lets go.";
	window.location.replace(RED_ADDR);
}
function failed(){
	document.getElementById('info-action').innerHTML = "SERVER != ON";
	document.getElementById('info-description').innerHTML = "My computer isn't on at the moment.<br>See you next time?";
}
</script>
</div>
</body>
</html>
