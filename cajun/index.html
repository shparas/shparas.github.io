<!DOCTYPE html>
<html>
<head>
	<title>eParas - Hour Calculator</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, width=device-width, maximum-scale=1.0, minimal-ui">
	<meta charset="UTF-8">
	<meta name="description" content="Server Hour Calculator">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="margin_padding.css">
	<style>
	.day>div{
		min-width:100px;
		max-width:150px;
		color:white;	
		border:solid rgba(0,0,0,0.5) 2px;
		min-height: 50px;
	}
	.day{
		display:inline-block;
		float:left;
		padding:5px;
	}
	.morning{
		color:black !important;
		background-color: rgb(200,250,200);
		border-top:solid black 0px;
	}
	.afternoon{
		background-color: rgb(100,150,100);
		border-top:solid black 0px;
	}
	.week{
		border: solid green 1px;
		padding:10px;
		overflow:hidden;
	}
	.employee{
		background:green;
		color:white;
		margin:3px;
	}
	.employee+.employee{
		margin-top:0px;
	}
	.employee:hover{
		background:red;
	}
	#name{
		font-size:25px;
		height:40px;
	}
</style>

</head>

<body>

<h1 class='maTRL10 maB5 paTRBL10 black-tp-bg-head border-radius-3px text-center head'>
	Server Hour Calculator
</h1>
<div class='maRBL10 black-tp-bg border-radius-3px text-center' style='overflow:hidden'>
	<div style='display:inline-block; block; margin:auto 0 auto 0;'>
		<p class='overflowcontrol'>
											
				<select id="name"  name="name"></select>
				<button id="add" value="add" onclick="a=document.getElementById('name').value; add(a);">Add</button>
														

				<div id="calender-box">
					<div class="week">
						<div class="day">
							Tuesday
							<div class="morning" onclick="activate(0,0);">
							</div>
							<div class="afternoon" onclick="activate(0,1);">
							</div>
						</div>
						<div class="day">
							Wednesday
							<div class="morning" onclick="activate(1,0);">
							</div>
							<div class="afternoon" onclick="activate(1,1);">
							</div>
						</div>
						<div class="day">
							Thursday
							<div class="morning" onclick="activate(2,0);">
							</div>
							<div class="afternoon" onclick="activate(2,1)">
							</div>
						</div>
						<div class="day">
							Friday
							<div class="morning" onclick="activate(3,0)">
							</div>
							<div class="afternoon" onclick="activate(3,1)">
							</div>
						</div>
						<div class="day">
							Saturday
							<div class="morning" onclick="activate(4,0)">
							</div>
							<div class="afternoon" onclick="activate(4,1)">
							</div>
						</div>
						<div class="day">
							Sunday
							<div class="morning" onclick="activate(5,0)">
							</div>
							<div class="afternoon" onclick="activate(5,1)">
							</div>
						</div>
					</div>
				</div>
				<div style='clear:both;'></div>
				<br>
				<button id="calculate" value="calculate" onclick="calculate_hours();">Calculate</button>
				<br><br>
				<div style='overflow:hidden'>
					<div id='output' style='float:left;clear:both;line-height:170%;'></div>
				</div>
				<br>
											


		</p>
	</div>
</div>
<hr class='break'>
<h1 class='maTRL10 maB5 paTRBL5 black-tp-bg-head border-radius-3px text-center head' style='font-size:13px;'>
	2017 &copy eparas.com<br>
	All rights reserved.
</h1>

<script>
	var active_day=0;
	var active_shift=0;
	var names=["Paras","Diptin","Sam","John","Savanna","Vy", "Nhu", "Unati", "Matt", "Bill", "Lyam"];
	var option=document.getElementById('name');
	for(var i1=0;i1<names.length;i1++){
		var node = document.createElement("option"); 
		node.setAttribute("value", names[i1]);
		node.innerHTML=names[i1];
		option.appendChild(node);
	}
	function add(a){
		day=document.getElementsByClassName("day")[active_day].children[active_shift];
		
		hour=6;
		if (active_day==5) hour=5;
		if (active_day<3 && active_shift==1) hour=5;
		
		var node = document.createElement("div"); 
		node.setAttribute("data-hour", hour);
		node.setAttribute("onclick", "remove(this);");
		node.setAttribute("class", a+" employee");
		node.innerHTML=a;
		
		day.appendChild(node); 
	}
	function activate(i1, i2){
		day=document.getElementsByClassName("day")[active_day].children[active_shift];
		day.style.border="solid rgba(0,0,0,0.5) 2px";
		active_day=i1;
		active_shift=i2;
		day=document.getElementsByClassName("day")[active_day].children[active_shift];
		day.style.border="solid rgba(250,250,250,1) 2px";
	}	
	function calculate_hours(){
		var parent=document.getElementById('output');
		parent.innerHTML="";
		for(var i1=0;i1<names.length;i1++){
			var element=document.getElementsByClassName(names[i1]);
			var hours=0;
			for(var i2=0;i2<element.length;i2++){
				hours+=parseInt(element[i2].getAttribute("data-hour"));
			}
			var node = document.createElement("div");
			node.innerHTML="<div><div style='width:300px;display:inline-block;'>"+names[i1]+"</div>"+hours+"</div>";
			parent.appendChild(node);
		}
	}
	function remove(ele){
		var ele2=ele.parentElement;
		ele2.removeChild(ele);
	}
</script>


</body>
</html>
